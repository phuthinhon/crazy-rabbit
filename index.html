<!DOCTYPE html>  
<html>
    <head>  
        <meta charset="utf-8" />
        <title> Crazy Rabbit </title>
        <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
        <!-- <script type="text/javascript" src="main.js"></script> -->
    </head>

    <body>

    	<script type="text/javascript">

    		var config = {
			    type: Phaser.AUTO,
			    width: 550,
			    height: 978,
			    physics: {
			        default: 'arcade',
			        arcade: {
			            gravity: { y: 800 },
			            debug: false
			        }
			    },
			    scene: {
			        preload: preload,
			        create: create,
			        update: update
			    }
			};

			var game = new Phaser.Game(config);
			 
			function preload ()
			{
				this.load.image('rabbit', 'assets/rabbit.png'); 
			    this.load.image('background', 'assets/background-550.jpg');
			    this.load.image('ground', 'assets/floor.png');
			}

			function create ()
			{
				this.add.image(0, 0, 'background').setOrigin(0, 0);

				platforms = this.physics.add.staticGroup();

    			platforms.create(0, 676, 'ground').setOrigin(0, 0).refreshBody();

    			player = this.physics.add.sprite(100, 550, 'rabbit');
    			player.setBounce(0.1);
    			player.setCollideWorldBounds(true);
    			this.physics.add.collider(player, platforms);


    			jumping = this.input.keyboard.createCursorKeys();

			}

			function update ()
			{
				if (jumping.up.isDown && player.body.touching.down)
					{
					    player.setVelocityY(-600);
					    player.setVelocityX(200).setDrag(0, 0);
					}
				if (jumping.down.isDown && player.body.touching.down)
					{
					    player.setVelocityY(-600);
					    player.setVelocityX(-200).setDrag(0, 0);
					}
			}

			 // && this.player.setVelocityX() < 275
    		
    	</script>




    </body>  
</html>
